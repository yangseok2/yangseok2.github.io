<html>
<head>
    <title>Test AddJavascriptInterface</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <style type="text/css">
        .empty {
            height: 10px;
        }

        .card {
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s linear 0.33s, opacity 0.33s ease;
        }

        .card.show {
            visibility: visible;
            opacity: 1;
            transition-delay: 0s;
        }

        .card-body {
            padding: 0.5em;
        }
    </style>
</head>
<script>
function addWebItem(v) {
    item = document.createElement("DIV");
    item.setAttribute("class", "card");
    item.innerHTML += "<div class='card-body'>" + v + "</div>";
    document.getElementById('item_list').appendChild(item);
    split = document.createElement("DIV");
    split.setAttribute("class", "empty");
    document.getElementById('item_list').appendChild(split);
    setTimeout(function () {
        item.classList.add('show');
    }, 20);
}
</script>
<body>
<div class="container" id=''>
    <h2>Test AddJavascriptInterface</h2>
    <button type="button" class="btn" onclick="window.QuickAccess.reorderItems('test');">Basic</button>
    <div class="empty"></div>
</div>
<div class="container" id='item_list'>
</div>

</body>
